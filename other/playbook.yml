---
- hosts: rmfakecloud
  become: true
  name: install as service
  vars:
    service_name: rmfakecloud
  tasks:
    - name: stop service
      service:
        name: '{{ service_name }}'
        state: stopped

    - name: user exists
      ansible.builtin.user:
        name: rmfakecloud
        group: rmfakecloud

    - name: copy binary
      ansible.builtin.copy:
          src: ../dist/rmfakecloud-arm64
          dest: /usr/bin/
          owner: root
          group: root

    - name: copy service file
      ansible.builtin.copy:
          src: ./rmfakecloud.service
          dest: /etc/systemd/system/
          owner: root
          group: root

    - name: reload systemd
      ansible.builtin.systemd:
        daemon_reload: yes

    - name: start service
      service:
        name: '{{ service_name }}'
        state: started


